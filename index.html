<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/0176ceb3ce.js"
      crossorigin="anonymous"></script>
    <!-- page title  -->
    <title>Home page design - SAAS / SCSS</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="dist/index.min.css" />
  </head>
  <body>
    <!-- navbar section start  -->
    <nav class="navbar">
      <!-- navbar logo  start-->
      <a href="/" class="navbar_logo">SCSS / SAAS</a>
      <!-- navbar logo  end-->
      <!-- navbar bars start -->
      <div class="navbar_bars">
        <i class="fas fa-bars"></i>
      </div>
      <!-- navbar bars end -->
      <!-- navbar menu start -->
      <div class="navbar_menu">
        <a href="/" class="navbar_menu_link">Home</a>
        <a href="/" class="navbar_menu_link">Services</a>
        <a href="/" class="navbar_menu_link">Products</a>
        <a href="/" id="button" class="navbar_menu_link">Sign Up</a>
      </div>
      <!-- navbar menu end -->
    </nav>
    <!-- navbar section end -->

    <!-- hero section start  -->
    <div class="hero">
      <!-- hero container start  -->
      <div class="hero_container">
        <!-- hero container left start  -->
        <div class="hero_container_left">
          <h1>They are comming</h1>
          <h2>Be Prepared</h2>
          <p>Sign up now to join the list.</p>
          <!-- button  -->
          <button class="hero_container_btn"><a href="#">Sign Up</a></button>
        </div>
        <!-- hero container left end -->
        <!-- hero container right start  -->
        <div class="hero_container_right">
          <!-- image  -->
          <img src="images/img-2.svg" class="hero_container_img" />
        </div>
        <!-- hero container right end -->
      </div>
      <!-- hero container end -->
    </div>
    <!-- hero section end -->
  </body>
</html>
